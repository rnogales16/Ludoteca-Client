<div class="container">
  <h1 *ngIf="client.id == null">Crear cliente</h1>
  <h1 *ngIf="client.id != null">Modificar cliente</h1>

  <form>
    <mat-form-field>
      <mat-label>Identificador</mat-label>
      <input
        type="text"
        matInput
        placeholder="Identificador"
        [(ngModel)]="client.id"
        name="id"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre de cliente"
        [(ngModel)]="client.name"
        [ngClass]="{ error: error }"
        name="name"
        required
      />
      <mat-error>El nombre no puede estar vac√≠o</mat-error>
      <p *ngIf="error" style="color: red">
        {{ error }}
      </p>
    </mat-form-field>
  </form>

  <div class="buttons">
    <button mat-stroked-button (click)="onClose()">Cerrar</button>
    <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</div>
